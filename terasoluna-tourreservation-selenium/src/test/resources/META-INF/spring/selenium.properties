selenium.serverUrl=http://localhost:8080
selenium.contextName=terasoluna-tourreservation-web
selenium.applicationContextUrl=${selenium.serverUrl}/${selenium.contextName}
selenium.locale=en

# Proxy authentication setting.
selenium.proxyHttpServer=
selenium.proxyUserName=
selenium.proxyUserPassword=

# Webdriver version.
selenium.geckodriverVersion=0.14.0

# Webdriver wait time.
selenium.webDriverWait=5
selenium.webDriverSleepWait=100